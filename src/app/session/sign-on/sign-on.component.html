<div class="container" style="margin: 0;">
  <div class="row background">
      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="login-form">
          <img src="../../../assets/img/logos/Logos-01.png" class="meeting-logo" alt="">
          <div class="row login-form__login-inputs">
            <div class="col-md-12">
                <div class="tit-text">INGRESA A TU CUENTA</div>
                <label for="userName">Mail:</label>
                <input placeholder="mail@mail.com" type="email" [(ngModel)]="User.userName" formControlName="userName">
            </div>
            <div class="col-md-12">
              <label for="userPass">Clave:</label>
              <input placeholder="******" type="password" [(ngModel)]="User.userPass" formControlName="userPass">
            </div>
            <div class="col-md-12">
              <button mat-button type="submit" [disabled]="!loginForm.valid">INGRESAR</button>
            </div>
          </div>
        </div>
      </form>
      <div class="copyright">By TalW &#9400; - 2018</div>
  </div>
</div>
