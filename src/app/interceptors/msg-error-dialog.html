<div class="container">
        <h4>¡ERROR : {{errorMsg.status}}!</h4>
    <form action="" [formGroup]="delProjectForm" (ngSubmit)="delProject()">
        <div class="campoTexto">
            <label for="name">Descripción</label>
            <div class="error">
                {{errorMsg.error.mensaje}} - COD: {{errorMsg.error.codigo}}
            </div>
        </div>        
        <div class="botonera">
            <button class="aceptar" type="button" (click)="onNoClick()">ACEPTAR</button>
        </div>
    </form>
</div>
