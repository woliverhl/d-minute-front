<div class="container">
  <h4>AGREGAR USUARIO</h4>
  <mat-icon aria-label="close" class="closeModalButton" (click)="onNoClick()">close</mat-icon>
  <form action="" [formGroup]="addUserForm" (ngSubmit)="postUser()">
      <div class="campoTexto">
          <label for="nombre">Nombre usuario</label>
          <input [(ngModel)]="Usuario.nombre" formControlName="nombre"  maxlength="50" type="text">
      </div>
      <div class="campoTexto">
          <label for="apellido">Apellido usuario</label>
          <input [(ngModel)]="Usuario.apellido" formControlName="apellido"  maxlength="50" type="text">
      </div>
      <div class="campoTexto">
          <label for="username">Usuario</label>
          <input [(ngModel)]="Usuario.username" formControlName="username" maxlength="30" type="text">
      </div>
      <div class="campoTexto">
          <label for="password">Contrase√±a</label>
          <input [(ngModel)]="Usuario.password" formControlName="password" maxlength="50" type="password">
      </div>
      <mat-divider></mat-divider>
        <div class="botonera">
              <button class="cancelar" type="button" (click)="onNoClick()">CANCELAR</button>
              <button class="crearUsuario" type="submit" [disabled]="!addUserForm.valid">CREAR NUEVO USUARIO</button>
        </div>
  </form>
</div>
