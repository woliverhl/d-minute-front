<div class="container">
    <h4>{{textoBoton}}</h4>
    <mat-icon aria-label="close" class="closeModalButton" (click)="onNoClick()">close</mat-icon>
    <form action="" [formGroup]="addTemaForm" (ngSubmit)="postTema()">
        <div class="campoTexto">
            <label for="strNombre">Nombre Tema</label>
             <input [(ngModel)]="temaActa.nombre" formControlName="nombre" type="text" maxlength="60">
        </div>
        <div class="campoDiscusion">
                <label for="strDiscusion">Discusi√≥n Tema</label>
                <textarea [(ngModel)]="temaActa.discusion" formControlName="discusion" rows="5" maxlength="2000" ></textarea>
        </div>
        <mat-divider></mat-divider>
        <div class="botonera">
            <button class="cancelar" type="button" (click)="onNoClick()">CANCELAR</button>
            <button class="crearReunion" type="submit" [disabled]="!addTemaForm.valid">{{textoBoton}}</button>
        </div>
    </form>
</div>
