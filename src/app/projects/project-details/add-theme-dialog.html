<div class="container">
  <div class="row">
    <div class="crearTemaDialog col-md-12">
          <form action="" [formGroup]="addThemeForm" (ngSubmit)="postTheme()">
            <h5>Crear Tema</h5>
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Nombre" [(ngModel)]="Tema.nombre"  formControlName="nombre" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="textareaDiscusion">
                    <textarea matInput placeholder="Discusion" [(ngModel)]="Tema.discusion" formControlName="discusion" type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <button mat-raised-button type="submit">Agregar Tema</button>
            </div>
          </form>
    </div>  
  </div>
</div>
